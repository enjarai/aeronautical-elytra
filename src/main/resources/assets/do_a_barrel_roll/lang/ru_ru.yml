config.do_a_barrel_roll:
  title: §lПерекат бочки
  general:
    .: Основное
    mod_enabled: Мод включен
    mod_enabled.description: > 
      Включает или отключает мод полностью.
			Может быть изменено с помощью %1$s в игре.
  controls:
    .: Управление
    switch_roll_and_yaw: Переключить крен и рыскание
    switch_roll_and_yaw.description: >
      Переключите оси крена и рыскания.
			Не рекомендуется, но может облегчить полет некоторым людям.
    momentum_based_mouse: Используйте мышь, основанную на импульсе
    momentum_based_mouse.description: > 
      Облегчает выполнение непрерывных перемещений с помощью мыши.
			К этому нужно немного привыкнуть.
    show_momentum_widget: Показать виджет импульса мыши
    show_momentum_widget.description: > 
      Превратите перекрестие в полезный виджет при использовании камеры на основе импульса.
      Длина линии указывает величину силы поворота, приложенной в заданном направлении.
    momentum_mouse_deadzone: Мёртвая зона импульса мыши
    momentum_mouse_deadzone.description: >
      Укажите мёртвую зону при использовании мыши, основанной на импульсе.
			Это может облегчить полет по прямой, но более высокие значения затруднят тонкую настройку.
    activation_behaviour:
      .: Поведение при активации
      vanilla: Ванильное
      triple_jump: Тройной прыжок
      hybrid: Гибрид
      hybrid_toggle: Гибридный переключатель
      description:
        .: |+
          Настраивает способ активации элитр.
        

        vanilla: >
          §lВанильное§r: То же, что и ванильное; прыжок в воздухе.
        triple_jump: >
          §lТройной прыжок§r: Требуется, чтобы вы дважды подпрыгнули в воздухе вместо одного раза.
          Может быть полезно для предотвращения активации ваших элитр во время бега с прыжками.
        hybrid: >
          §lГибрид§r: Однократный прыжок в воздухе активирует стандартный ванильный полёт,
					повторный прыжок после этого активирует мод и разблокирует ось крена. Требуется некоторое время, чтобы привыкнуть,
          но может быть полезен при взлёте в ограниченном пространстве.
        hybrid_toggle: >
          §lГибридный переключатель§r: То же, что и предыдущий, но переход переключает мод вместо того,
					чтобы просто включить его один раз. Это позволяет вам включать и выключать мод на лету. (намеренный каламбур)
    invert_pitch: Инвертировать ось тангажа
    invert_pitch.description: >
      Переворачивает ось тангажа во время полета с помощью мыши.
  hud:
    .: Интерфейс
    show_horizon: Показать виджет горизонта
    show_horizon.description: Показать простой виджет искусственного горизонта вокруг перекрестия.
  banking:
    .: Настройки наклона
    enable_banking: Включить наклон
    enable_banking.description: > 
      Добавляет небольшое непрерывное отклонение камеры от курса в зависимости от вашего текущего крена.
			Создает более реалистичное ощущение полета, похожее на самолёт,
			позволяя вам выполнять повороты без необходимости делать полные крены на 90 градусов.
    banking_strength: Сила наклона
    simulate_control_surface_efficacy: Имитировать эффективность поверхности управления
    simulate_control_surface_efficacy.description: >
      Делает… попытку смоделировать переменную мощность различных поверхностей управления, основанную на вашем текущем угле атаки.
			Это экспериментальный вариант, который может быть изменен в будущем, но может улучшить ваши впечатления от полета.
  thrust:
    .: Настройки толкания
    enable_thrust: Включить толкание
    enable_thrust.description: >
      Позволяет использовать клавиши \"Вперёд\" и \"Назад\" (по умолчанию W и S) для бесконечного ускорения и замедления соответственно.
			Это очень хитрая функция, и её можно использовать для очень быстрого полета.
			
			§4Это, скорее всего, приведет к активации защиты от читов практически на любом сервере. Используйте на свой страх и риск.
    max_thrust: Максимальная скорость толкания
    max_thrust.description: >
      Максимальная скорость, которую можно достичь при включенных толкателях.
			Установка этого значения на что-либо выше 2-3, вероятно,
			вызовет проблемы с загрузкой чанков недостаточно быстро.
    thrust_acceleration: Ускорение толкания
    thrust_acceleration.description: >
      Ускорение толкания. 
      Более высокие значения облегчат достижение максимальной скорости.
    thrust_particles: Показывать частицы толкания
  misc:
    .: Прочее
    enable_easter_eggs: Включить пасхалки
  sensitivity: Чувствительность
  smoothing:
    .: Сглаживание
    smoothing_enabled: Включить сглаживание
    smoothing_pitch: Тангаж
    smoothing_yaw: Рыскание
    smoothing_roll: Крен
  desktop:
    .: Чувствительность мыши и клавиатуры
    pitch: Тангаж
    yaw: Рыскание
    roll: Крен
  controller:
    .: Чувствительность контроллера
    description: Применимо только при установке Controlify.
    pitch: Тангаж
    yaw: Рыскание
    roll: Крен
  server:
    .: Сервер
    description: §lЭти настройки применяются на стороне сервера и могут быть изменены только операторами.
    force_enabled: Принудительная активация мода
    force_enabled.description: >
      Принудительно включает мод для всех игроков на сервере.
			Это отключит возможность переключения мода на стороне клиента и некоторые действия по активации.
    force_installed: Принудительная установка мода
    force_installed.description: >
      Обязывает устанавливать мод всем игрокам на сервере.
			Это приведёт к удалению всех игроков, у которых не установлен мод.
    installed_timeout: Время проверки установки
    installed_timeout.description: >
      Количество времени в секундах, в течение которого сервер будет
			ожидать ответа клиента, прежде чем удалить игрока.
			§lУвеличьте это значение, если игроков с плохими подключениями выгоняют, даже если у них установлен мод.
  gameplay:
    .: Игровой процесс
    allow_thrusting: Разрешить толкание
    allow_thrusting.description: >
      Позволяет игрокам использовать клавиши \"Вперед\" и \"назад\" (по умолчанию W и S)
			для бесконечного ускорения и замедления соответственно.
    kinetic_damage:
      .: Тип кинетического урона
      vanilla: Ванильный
      high_speed: Высокоскоростной
      none: Никакой
      instant_kill: Мгновенное убийство
      description:
        .: |+
          Настраивает способ активации элитр.


        vanilla: >
          §lВанильный§r: То же, что ванильный.
        high_speed: >
          §lВысокоскоростной§r: Наносит кинетический урон только при значительно увеличенной скорости.
        none: >
          §lНикакой§r: Полностью отключает кинетический урон.
        instant_kill: >
          §lМгновенное убийство§r: Мгновенно убивает игрока, когда он ударяется о стену.
  advanced:
    .: Продвинутые
    description: §lЭти настройки позволяют изменять определенные расчеты, используемые для расчета полета, и рекомендуются только опытным пользователям.
  banking_math:
    .: Расчёты наклона
    banking_x_formula: Функция наклона по X
    banking_x_formula.description: |
      §7Это выражение используется для вычисления величины абсолютного рыскания, применяемой при включенном наклоне.
			По умолчанию это зависит от текущих тангажа и крена игрока, а также от настроенной силы наклона.
			
			Примечание: Абсолютное отклонение в данном случае означает отклонение, которое применяется так, как если бы крен игрока был равен нулю.

			Дополнительные переменные:
        - §f$§abanking_strength§7: Настроеннная сила наклона.
    banking_y_formula: Функция наклона по Y
    banking_y_formula.description: |
			§7Это выражение используется для вычисления величины абсолютного тангажа, применяемого при включенном наклоне.
			По умолчанию это зависит от текущих тангажа и крена игрока, а также от настроенной силы крена.

			Примечание: Абсолютный шаг в данном случае означает тангаж, который применяется так, как если бы крен игрока был равен нулю.
			
			Дополнительные переменные:
				- §f$§abanking_strength§7: Настроеннная сила наклона.
  control_surface_efficacy:
    .: Расчеты эффективности контрольной поверхности
    elevator: Элеватор (тангаж)
    elevator.description: >
      §7Это выражение используется для расчета эффективности поверхности управления элеватором.
			По умолчанию это значение основано на расчетном угле атаки поверхности управления.
    aileron: Элерон (крен)
    aileron.description: >
      §7Это выражение используется для расчета эффективности поверхности управления элероном.
			По умолчанию это значение основано на расчетном угле атаки поверхности управления.
    rudder: Руль направления (рыскание)
    rudder.description: >
      §7Это выражение используется для расчета эффективности поверхности управления рулём направления.
			По умолчанию это значение основано на расчетном угле атаки поверхности управления.
  documentation:
    .: Документация
    description: |-
      §7Приведённые выше выражения используют пользовательский язык выражений, который позволяет вам использовать переменные и функции в ваших вычислениях.
			
			
			Для выполнения основных математических операций вы можете использовать стандартные операторы: §d+§7, §d-§7, §d*§7, §d/§7, и §d^§7 для возведения в степень.
			Порядок вычислений соответствует PEMDAS, поэтому вы можете использовать круглые скобки для группировки операций.
			
			
			Исходя из этого, существует три типа именованных выражений, которые вы можете использовать:
				- §f$§avariables§7: Они начинаются с §f$§7, и содержат динамические значения.
				- §efunctions§f()§7: Это имена, за которыми следуют круглые скобки, и они принимают аргументы в круглых скобках.
				- §6CONSTANTS§7: Это имена, которые не являются переменными или функциями и заменяются постоянным значением.
				
				
				
			Далее перейдите к категориям ниже, чтобы увидеть доступные переменные, функции и константы.
    get_help:
      .: Получить помощь в Discord
      text: ОТКРЫТЬ
      confirm: Хотите ли вы открыть ссылку приглашения в Discord в браузере?
  variables_documentation:
    .: Переменные
    description: |-
      §7Доступны следующие переменные:
        - §f$§apitch§7: Текущий тангаж игрока в градусах.
        - §f$§ayaw§7: Текущее рыскание игрока в градусах.
        - §f$§aroll§7: Текущий крен игрока в градусах.
        - §f$§avelocity_length§7: Текущая скорость игрока в блоках/такт.
        - §f$§avelocity_x§7: Текущая скорость игрока вдоль оси X за тик в блоках.
        - §f$§avelocity_y§7: Текущая скорость игрока вдоль оси Y за тик в блоках.
        - §f$§avelocity_z§7: Текущая скорость игрока вдоль оси Z за тик в блоках.
        - §f$§alook_x§7: Текущий вектор вида игрока вдоль оси X.
        - §f$§alook_y§7: Текущий вектор вида игрока вдоль оси Y.
        - §f$§alook_z§7: Текущий вектор вида игрока вдоль оси Z.
  functions_documentation:
    .: Функции
    description: |-
      §7Доступны следующие функции:
        - §esqrt§f(x)§7: Возвращает квадратный корень x.
        - §esin§f(x)§7: Возвращает синус x.
        - §ecos§f(x)§7: Возвращает косинус x.
        - §etan§f(x)§7: Возвращает тангенс x.
        - §easin§f(x)§7: Возвращает арксинус x.
        - §eacos§f(x)§7: Возвращает арккосинус x.
        - §eatan§f(x)§7: Возвращает арктангенс x.
        - §eabs§f(x)§7: Возвращает абсолютное значение x.
        - §eciel§f(x)§7: Возвращает наименьшее целое число, большее или равное x.
        - §efloor§f(x)§7: Возвращает наибольшее целое число, меньшее или равное x.
        - §eround§f(x)§7: Возвращает целое число, наиболее близкое к x.
        - §elog§f(x)§7: Возвращает натуральный логарифм x.
        - §erandint§f(max)§7: Возвращает случайное целое число в диапазоне от 0 до max.
        - §erandint§f(min, max)§7: Возвращает случайное целое число в диапазоне от min до max.
        - §emin§f(x, y)§7: Возвращает меньшее из значений x и y.
        - §emax§f(x, y)§7: Возвращает большее из значений x и y.
  constants_documentation:
    .: Константы
    description: |-
      §7Доступны следующие константы:
        - §6PI§7: Число Пи.
        - §6E§7: Число Эйлера.
        - §6TO_RAD§7: Коэффициент преобразования из градусов в радианы.
        - §6TO_DEG§7: Коэффициент преобразования из радиан в градусы.
      

  yacl:
    missing:
      .: Yet Another Config Lib не установлено
      message: YACL 3 требуется чтобы отредактировать конфигурацию в игре. Хотите установить YACL 3?
    outdated:
      .: Версия Yet Another Config Lib устарела
      message: Для редактирования конфигурации в игре требуется последняя версия YACL 3. Хотите обновить YACL 3?


category.do_a_barrel_roll.do_a_barrel_roll:
  .: Перекат бочки
  movement: Движение переката бочки
key.do_a_barrel_roll:
  toggle_enabled:
    .: Переключить действие мода
    enable: §rПерекат бочки §aвключен
    disable: §rПерекат бочки §cотключен
    disallowed: §cВы не можете отключить Перекат бочки на этом сервере
  toggle_thrust:
    .: Переключить толкание
    enable: §rТолкание §aвключено
    disable: §rТолкание §cотключено
    disallowed: §cВы не можете использовать толкатели на этом сервере
  open_config: Открыть настройки

  pitch_up: Повысить тангаж
  pitch_down: Понизить тангаж
  yaw_left: Рыскание влево
  yaw_right: Рыскание вправо
  roll_left: Крен влево
  roll_right: Крен вправо
  thrust_forward: Толкание вперёд
  thrust_backward: Толкание назад


toast.do_a_barrel_roll:
  .: Перекат бочки
  thrusting_disabled_by_server: >-
    §cТолкание элитр запрещено на этом сервере, функция будет принудительно отключена.
		Отключите его в конфигурации вашего клиента, чтобы удалить это сообщение.
  mod_forced_enabled_by_server: >-
    Этот мод принудительно включен этим сервером,
		переключение на стороне клиента и некоторые действия по активации будут отключены.
  server_config_updated: >-
    Настройки сервера успешно обновлены, новые настройки отправлены всем игрокам.
  server_config_update_failed: >-
    Не удалось обновить настройки сервера, пожалуйста, проверьте логи сервера для получения дополнительной информации.


